<meta charset="utf-8">
<script>

function getRandomInt(min, max){
	return Math.floor(Math.random() * (max - min + 1)) + min;
}

var min = +prompt("Введите меньшее число");
var max = +prompt("Введите большее число");

var number = getRandomInt(min, max);
var attempts = 0;
var round = 0;

while (true) {
	if (round % 2 == 0)
		player = 1;
	else
		player = 2;

	var user_number = prompt("Игрок " + player + " угадайте число от " + min + " до " + max + ". Для выхода нажмите q");

	if (user_number == 'q')
		break;

	user_number = parseInt(user_number);

	if (user_number > max || user_number < min){
		alert("Необходимо ввести число в диапазоне от " + min + " до " + max);
		continue;
	}

	attempts++;

	if (number > user_number)
		alert("Загаданное чиcло больше");
	else if (number < user_number)
		alert("Загаданное чиcло меньше");
	else if (number == user_number) {
		alert("Игрок " + player + " вы угадали! Это число " + number + ". Количество попыток " + attempts);
		break;
	}
	else 
		alert("Необходимо ввести число");
	round++;
}

</script>
